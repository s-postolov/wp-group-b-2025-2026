<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Restaurant Chefs - Welcome to Our Restaurant</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Our Restaurant</h1>
</header>
<main>
    <h2>Choose a chef:</h2>
    <form action="/dish" method="GET">
        <!-- Display radio buttons for each chef,
             the value should be the chef id
             and the displayed text should be:
             Name: <firstName> <lastName>, Bio: <bio> -->
        <div th:each="chef : ${chefs}">
            <input type="radio" name="chefId" th:value="${chef.getId()}">
            <span th:text="${chef.getFirstName() + ' ' + chef.getLastName() + ' - ' + chef.getBio()}"></span>
            <br>
        </div>
        <input type="submit" value="Submit" style="margin-top: 10px">
    </form>
</main>
</body>
</html>
