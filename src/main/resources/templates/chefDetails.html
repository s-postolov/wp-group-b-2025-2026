<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Chef Details</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<!-- Dynamically display data -->
<!--<header>
  <h1>Chef: Gordon Ramsay</h1>
</header>
<section>
  <h2>Bio: World-renowned chef with 16 Michelin stars</h2>
  <h2>Dishes prepared by this chef:</h2>
  <ul>
    <li>Beef Wellington (British, 45 min)</li>
    <li>Sticky Toffee Pudding (British, 30 min)</li>
  </ul>
</section>-->
    <h1 th:text="${chef.getFirstName()} + ' ' + ${chef.getLastName()}"></h1>
    <h2 th:text="'Bio: ' + ${chef.getBio()}"></h2>

    <h2>Dishes prepared by this chef:</h2>
    <form th:if="${chef.getDishes()!=null && !chef.getDishes().isEmpty()}" action="/deleteDishFromChef" method="POST">
        <input type="hidden" name="chefId" th:value="${chef.getId()}" required>
        <div th:each="dish : ${chef.dishes}">
            <input type="radio" name="dishId" th:value="${dish.getDishId()}">
            <span th:text="${dish.getName()} + ' ' + ${dish.getCuisine()} + ' ' + ${dish.getPreparationTime()}"></span>
        </div>
        <input type="submit" value="Delete">
    </form>
</body>
</html>
